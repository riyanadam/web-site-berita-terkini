{% extends 'back/base.html' %}

{% block content %}

<div class="content">
    <div class="container-fluid">

            </div> <!--  end col-md-6  -->
            <div class="col-md-12">
                <div class="card">
                    <form class="form-horizontal" method="POST">
                        {% csrf_token %}
                        <div class="card-header">
                            <h4 class="card-title">
                                {{ title }}
                            </h4>
                        </div>
                        <div class="card-content">
                            <div class="form-group">
                                <label class="col-md-3 control-label">Nama Tragedi</label>
                                <div class="col-md-9">
                                    <input name="nama" type="text" placeholder="Nama" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">Deskripsi</label>
                                <div class="col-md-9">
                                    <input name="deskripsi" type="text"  class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">Pencipta</label>
                                <div class="col-md-9">
                                    <input name="pencipta" type="text"  class="form-control">
                                </div>
                            </div>
                            

                            <div class="form-group">
                                <label class="col-md-3 control-label">Kategori</label>
                                <div class="col-md-9">
                                    <select name="kategori" class="selectpicker" data-style="btn btn-danger btn-block" title="pilih" data-size="7">

                                        {% for k in kategori %}


                                        <option value="{{ k.nama }}">{{ k.nama }}</option>


                                        {% endfor %}

                                    </select>
                                </div>
                            </div>


                        </div>
                        <div class="card-footer text-right">
                            <div class="form-group">
                                <label class="col-md-3"></label>
                                <div class="col-md-9">
                                    <button type="submit" class="btn btn-fill btn-info">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div> <!-- end card -->
            </div> <!--  end col-md-6  --><!-- end col-md-12 -->
        </div> <!-- end row -->
    </div>


{% endblock content %}
