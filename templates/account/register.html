{% load static  %}
<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static  "assets/img/apple-icon.png" %}">
  <link rel="icon" type="image/png" href="{% static "assets/img/favicon.png" %}">
  <title>
    Material Kit 2 PRO by Creative Tim
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="{% static "assets/css/nucleo-icons.css" %}" rel="stylesheet" />
  <link href="{% static "assets/css/nucleo-svg.css" %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static "assets/css/material-kit-pro.css" %}?v=3.0.0" rel="stylesheet" />
</head>

<body class="sign-in-illustration">
  <!-- Navbar -->
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        
      </div>
    </div>
  </div>
  <section>
    <div class="page-header min-vh-100">
      <div class="container">
        <div class="row">
          <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
            <div class="position-relative h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('{% static "assets/img/illustrations/register.jpg" %}'); background-size: cover;" loading="lazy"></div>
          </div>
          <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
            <div class="card card-plain">
              <div class="card-header text-center">
                <li>
                    <a href="{% url 'login' %}" class="btn">
                         Sudah Punya Akun?
                     </a>
                     
                 </li>
              </div>
              <div class="card-body mt-2">
                <form method="POST" role="form">
                  {% csrf_token %}

                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Username</label>
                    <input type="username" name="username" class="form-control">
                  </div>

                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control">
                  </div>

                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Nama Depan</label>
                    <input type="text" name="nama_depan" class="form-control">
                  </div>

                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Nama Belakang</label>
                    <input type="text" name="nama_belakang" class="form-control">
                  </div>

                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control">
                  </div>

                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Alamat</label>
                    <input type="text" name="alamat" class="form-control">
                  </div>

                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">No Hp</label>
                    <input type="int" name="telp" class="form-control">
                  </div>

                  <div class="text-center">
                    <button type="submit" class="btn btn-dark btn-lg w-100 mt-4 mb-0">Create Account</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--   Core JS Files   -->
  <script src="{% static "assets/js/core/popper.min.js" %}" type="text/javascript"></script>
  <script src="{% static "assets/js/core/bootstrap.min.js" %}" type="text/javascript"></script>
  <script src="{% static "assets/js/plugins/perfect-scrollbar.min.js" %}"></script>
  <!--  Plugin for TypedJS, full documentation here: https://github.com/mattboldt/typed.js/ -->
  <script src="{% static "assets/js/plugins/typedjs.js" %}"></script>
  <!--  Plugin for Parallax, full documentation here: https://github.com/wagerfield/parallax  -->
  <script src="{% static "assets/js/plugins/parallax.min.js" %}"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="{% static "assets/js/plugins/nouislider.min.js" %}" type="text/javascript"></script>
  <!--  Plugin for the blob animation -->
  <script src="{% static "assets/js/plugins/anime.min.js" %}" type="text/javascript"></script>
  <!-- Control Center for Material UI Kit: parallax effects, scripts for the example pages etc -->
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTTfWur0PDbZWPr7Pmq8K3jiDp0_xUziI"></script>
  <script src="{% static "assets/js/material-kit-pro.min.js" %}?v=3.0.0" type="text/javascript"></script>
</body>

</html>
